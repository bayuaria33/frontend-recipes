<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Add Menu</title>
  </head>
  <body>
    <!-- start of body -->
    <!-- navigation -->
    <nav class="d-flex p-0 text-poppins justify-content-between py-3 ml-5">
      <div class="py-3 col-4 navbar text-dark justify-content-between navtext">
        <a class="navtext" href="/">Home</a>
        <a class="navtext" href="/">Add Recipe</a>
        <a class="navtext" href="/">Profile</a>
      </div>
      <div class="col-3 navbar text-dark yellow-gradient-left">
        <img
          class="mr-3"
          src="https://dummyimage.com/64x64.jpg?text=picture"
          alt=""
          style="max-width: 64px; max-height: 64px; border-radius: 50%"
        />
        <div class="col">
          <div class="row">
            <a class="navtext" href="/" style="color: black">User Name</a>
          </div>
          <div class="row">
            <a class="navtext" href="/" style="color: black">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of navigation -->
    <!-- Main body -->
    <div class="text-poppins container">
      <div class="col-9 d-flex flex-column mx-auto mt-5">
        <section>
          <!-- Content Start -->
          <form>
            <div class="form-group">
              <textarea
                rows="9"
                class="form-control bg-light"
                placeholder="Add Photo"
                style="resize: none"
              ></textarea>
            </div>
            <div class="form-group">
              <textarea
                rows="1"
                class="form-control bg-light"
                placeholder="Title"
                style="resize: none"
              ></textarea>
            </div>
            <div class="form-group">
              <textarea
                rows="5"
                class="form-control bg-light"
                placeholder="Ingredients"
                style="resize: none"
              ></textarea>
            </div>
            <div class="form-group w-25">
              <textarea
                rows="1"
                class="form-control bg-light"
                placeholder="Category"
                style="resize: none"
              ></textarea>
            </div>
            <div class="form-group">
              <button
                type="button"
                class="btn btn-warning text-white px-5"
                style="background-color: #ffb167"
              >
                Post
              </button>
            </div>
          </form>
          <!-- Content End  -->
        </section>
      </div>
      <!-- end of main body -->
    </div>
    <footer>
      <!-- start of footer content -->
      <div
        class="d-flex flex-column yellow-footer px-0 mx-0 align-items-center justify-content-center"
      >
        <p class="display-2 text-center mt-5">Eat, Cook, Repeat</p>
        <p class="text-center mt-2 text-content">
          Share your best recipe by uploading here !
        </p>
        <div class="d-flex justify-content-center align-items-center mt-5">
          <a href="" class="link-secondary mx-3 text-dark">Product</a>
          <a href="" class="link-secondary mx-3 text-dark">Company</a>
          <a href="" class="link-secondary mx-3 text-dark">Learn more</a>
          <a href="" class="link-secondary mx-3 text-dark">Product</a>
          <a href="" class="link-secondary mx-3 text-dark">Pijar Camp</a>
        </div>
      </div>
      <!-- end of footer content -->
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
