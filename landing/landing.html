<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- navigation thing -->
    <div class="container-fluid row pt-4">
      <div class="col-xl-6 col-12 row ps-5">
        <div class="col-3 ml-5">
          <h5>Register</h5>
        </div>
        <div class="col-3">
          <h5>Login</h5>
        </div>
        <div class="col-4">
          <h5>Search Menu</h5>
        </div>
      </div>
    </div>
    <!-- top middle thing  -->
    <!-- main -->
    <div class="d-flex" style="width: 100%; height: 1080px">
      <!-- col left -->
      <div class="col h-75 ml-auto">
        <div class="row-5 h-50 ml-5" style="margin-top: 200px">
          <h1 class="display-6">Discover Recipe & Delicious Food</h1>
          <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <button type="button" class="btn btn-dark w-100 text-left">
              Search Restaurants, Food
            </button>
          </div>
        </div>
      </div>
      <!-- col right -->
      <div class="col h-75 ml-auto">
        <img
        src='http://unsplash.it/350/350'
          alt=""
          class="rounded float-right"
          style="height: 350px; width: 350px;"
        />
      </div>
      <!-- yellow side box thing -->
      <div
        class="box ml-auto w-25 h-90"
        style="margin-top: -60px; background-color: #efc81a; border: 0px"
      ></div>
    </div>

    <footer>
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
