<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Registrasi</title>
  </head>
  <body>
    <!-- start of body -->

    <div class="container pale-bg">
      <div class="row justify-content-center pale-bg">
        <div class="col-5">
          <div class="card border-0 text-poppins">
            <div class="card-body">
              <!-- start of card -->
              <div class="card-title">
                <p class="text-poppins-large text-center mb-5">Recipe</p>
                <p class="text-poppins-large text-center mt-5">Let's Get Started</p>
              </div>
              <!-- start of form -->
              <div class="col">
                <div class="form-group">
                  <label>Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="d-flex">
                  <label>
                    <input
                      type="checkbox"
                      class="mr-3 mt-3"
                      style="accent-color: #efc81a"
                    />I agree to terms & conditions</label
                  >
                </div>
                <div class="d-flex">
                  <button class="btn btn-warning w-100 text-white" data-toggle="modal" data-target="#registerSuccessModal">
                    Register Account
                  </button>
                </div>
              </div>
            </div>
            <div
              class="card-footer mt-5 border-top-0"
              style="background-color: #fff"
            >
              <div class="form-group text-center">
                <label
                  >Already have an account?
                  <a href="/auth/login.html" style="color: #efc81a">Login here</a></label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Register-->
<div class="modal fade justify-content-center text-center" id="registerSuccessModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body pt-5 px-0">
        <p class="text-poppins-large text-center">You're all set!</p>
        <p>Please check your email for confirmation</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-warning text-white w-50" data-toggle="modal" data-target="#registerSetModal" data-dismiss="modal">Ok</button>
        <button type="button" class="btn btn-warning text-white w-50" data-dismiss="modal">Dismiss</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Setup -->
<div class="modal fade justify-content-center text-center" id="registerSetModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body pt-5 px-0">
        <p class="text-poppins-large text-center">Account has been set up</p>
        <p>Account activated succesfully, you may login</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-warning text-white w-50" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>


    <!-- end of body -->
    <footer>
      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
